<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body class="container" style="text-align: center;">
    <h1 style="color: red;">Book order</h1>
    <form action="#" id="addForm" style="background-color: pink; display: inline-block;" >
        <label for="price">Price :</label>
        <input type="number" name="price" id="price"><br><br>
        <label for="dish">Choose dish:</label>
        <input type="text" name="dish" id="dish"><br><br>
        <label for="category">Choose table :</label>
        <select name="category" id="category">
            <option value="Table1">Table1</option>
            <option value="Table2">Table2</option>
            <option value="Table3">Table3</option>
        </select><br>
        <input type="submit" value="add order"><br>
    </form>
    <ul id="Table1" >Table1</ul>
    <ul id="Table2" >Table2</ul>
    <ul id="Table3" >Table3</ul>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"></script>
    <script src="project.js"></script>
</body>
</html>
